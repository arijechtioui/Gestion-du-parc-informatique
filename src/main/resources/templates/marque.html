<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="layout">
<head>
<meta charset="UTF-8">
<title>ICF Informatique</title>

</head>
<body>
<div >
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<div class="panel panel-primary">
			<div class="panel-heading">Liste des marques</div>
			<div class="panel-body col-md-6">
					<form th:action="@{/user/marq}" method="get">
						<label> Mots cl√© :</label>
						 <input type="text" name="motCle" th:value='${motCle}'>
						<button type="submit" class="btn btn-primary"> <span class="glyphicon glyphicon-search"></span>Chercher</button>
					</form>
					</div>
				<div class="col-md-4">
				<br>
   			<a th:href="@{/admin/formMarq}"><button type="button" class="btn btn-info">
   			<span class="glyphicon glyphicon-plus"></span><b>Ajouter une marque</b></button></a>
   			</div>
				
			<div class="panel-body">
				<table class="table">
					<tr>
						<th>ID</th>
						<th>Nom de la marque </th>
						<th colspan="2"><center><b>Actions</b></center> </th>
					<tr th:each="p:${listProducts}">
						<td th:text="${p.idMarq}"></td>
						<td th:text="${p.nomMarq}"></td>
						<td><a class="btn btn-danger"
								onclick="return confirm('etes-vous sure ?')"
								th:href="@{/admin/deleteMarq(id=${p.idMarq},page=${currentPage}, motCle=${motCle})}">
								<span class="glyphicon glyphicon-trash"></span>Supprimer
							</a></td>
							<td><a class="btn btn-primary"
								th:href="@{/admin/editMarq(id=${p.idMarq})}"><span class="glyphicon glyphicon-edit"></span>Modifier
							</a></td>
					</tr>
				</table>
				<ul class="nav nav-pills">
						<li th:class="${currentPage==status.index}?active:''"
							th:each="page,status:${pages}"><a
							th:href="@{/user/marq(page=${status.index},motCle=${motCle})}"
							th:text="${status.index}"> </a></li>
					</ul>
			</div>
		</div>
	</div>
</div>
</body>
</html>
