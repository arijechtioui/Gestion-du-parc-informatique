<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<title>saisie d'un équipement</title>
</head>
<body>
		<div >
	<div class="col-md-4"></div>
	<div class="col-md-3">
	<div class="panel panel-primary">
				<div class="panel-heading">Nouvelle catégorie</div>
				<div class="panel-body">
		<form th:action="@{/admin/saveCat}" method="post" th:object="${categorie}">
			<div class="form-group">
				<label th:for="nomCat">Nom de catégorie:</label> <input
					class="form-control" type="text" name="nomCat" 
					th:value="${categorie.nomCat}">
					<span th:errors="${categorie.nomCat}" class="text-danger"> </span>
			</div>
			<button type="submit" class="btn btn-primary">save</button>
		</form> 
		
		</div>
	</div></div>
